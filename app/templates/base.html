<html>
    <head>
        {% if title %}
        <title>{{ title }} - Doctor</title>
        {% else %}
        <title>Welcome to Doctor!</title>
        {% endif %}
    </head>
    <body>
        <div>
            Меню: 
            <a href="{{ url_for('get_oms') }}">Запись к врачу</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
